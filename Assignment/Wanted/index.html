<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>원티드-나다운 일의 시작</title>
</head>
<body>
    <div class="Page">
        <!-- header -->
        <div class="Header">
            <div class="MainBar">
                <nav class="MainBar_nav">
                    <div class="MainBar_nav_top">
                        <button id="MainBar_nav_top_button" type="button">
                            <img id="MainBar_nav_top_buttonImg" src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Ficon-menu.png&w=undefined&q=75" alt="hamberger menu">
                        </button>
                        <a href="/">
                            <img id="MainBar_nav_top_logo" src="https://www.wantedlab.com/img/logo.png">
                        </a>
                    </div>
                    <ul class="MainBar_nav_menuBar">
                        <li>채용</li>
                        <li>이벤트</li>
                        <li>직군별 연봉</li>
                        <li>이력서</li>
                        <li>커뮤니티</li>
                        <li>프리랜서</li>
                        <li>AI합격예측</li>
                    </ul>
                    <ul class="MainBar_nav_aside">
                        <li>
                            <button class="MainBar_nav_search_button">
                                <img class="SearchIcon" src="imgs/search.png" alt="search">
                            </button></li>
                        <li class="Login">
                            <a>회원가입/로그인</a>
                        </li>
                        <li class="PoratService_button">
                            <a id="MainBar_nav_corporatService_button">
                                기업 서비스
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- center -->
        <div class="Main">
            <div class="TopBanner">
                <div class="TopBanner_slider">
                    <button class="TopBanner_arrow Left_arrow">
                        <img class="TopBanner_arrowIcon" src="imgs/chevron-left.png">
                    </button>
                    <div class="TopBanner_list">
                        <img src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fbanners%2F1843%2F6e4ca95f.jpg&w=1060&q=100">
                    </div>
                    <button class="TopBanner_arrow Right_arrow">
                        <img class="TopBanner_arrowIcon" src="imgs/chevron-right.png">
                    </button>
                </div>
            </div><!-- TopBanner end -->

            <div class="CareerContents">
                <div class="CareerContents_Wrapper">
                    <div class="CareerContents_Title_Wrapper">
                        <div class="CareerContents_Title">
                            <h2 class="CareerContents_Title_Str">나에게 필요한 커리어 인사이트</h2>
                            <button class="QuestionButton">
                                <img class="QuestionButton_Icon" src="imgs/question-mark.png">
                            </button>
                        </div>
                    </div>                
                    <div class="CareerContents_CategoryListSlide">
                        <div class="CareerContents_Category_arrow CareerContents_Category_arrow_left">
                            <button class="CareerContents_Category_arrow_left_button">
                                <img class="CareerContents_Category_arrowIcon" src="imgs/chevron-left.png">
                            </button>
                        </div>
                        <div class="CareerContents_CategoryList">
                            <div class="CareerContents_CategoryName">라이프스타일</div>
                            <div class="CareerContents_CategoryName">회사생활</div>
                            <div class="CareerContents_CategoryName">인간관계</div>
                            <div class="CareerContents_CategoryName">커리어고민</div>
                            <div class="CareerContents_CategoryName">조직문화</div>
                            <div class="CareerContents_CategoryName">IT/기술</div>
                            <div class="CareerContents_CategoryName">리더쉽</div>
                            <div class="CareerContents_CategoryName">취업/이직</div>
                            <div class="CareerContents_CategoryName">브랜딩</div>
                            <!--
                            <div>MD</div>
                            <div>UX/UI</div>
                            <div>경영/전략</div>
                            <div>데이터</div>
                            <div>HR</div>
                            <div>디자인</div>
                            <div>서비스기획</div>
                            <div>콘텐츠 제작</div>
                            <div>개발</div>
                            <div>노무</div>
                            <div>마케팅</div>                                
                            -->
                        </div><!-- CareerContents_CategoryName end -->
                        <div class="CareerContents_Category_arrow CareerContents_Category_arrow_right">
                            <button class="CareerContents_Category_arrow_right_button">
                                <img class="CareerContents_Category_arrowIcon" src="imgs/chevron-right.png">    
                            </button>
                        </div>
                    </div>
                    <div class="CareerContents_List_Wrapper">
                    </div>
                    <div class="CareerContentsListMore"></div>
                </div>
            </div><!-- CareerContents end -->

            <div>크리에이터 추천</div>
            <div>Wanted Article</div>
            <div>VOD</div>
            <div>Line Banner</div>
            <div>Event</div>
            <div>Wanted 구독</div>
            <div>채용정보 검색</div>
        </div>

        <!-- footer -->
        <div class="footer">
            <div>기업소개 ...</div>
            <div>기업 정보</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
